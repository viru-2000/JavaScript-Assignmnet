<!-- 48) create a text box , get value from the same. do the validation for mobile number & show result in paragraph
( below textbox) -->

<input id="input" type="text">
<p></p>

<script>
    var input = document.getElementById('input');
    var paragraph = document.querySelector('p');
    
    input.addEventListener('input', function() {
        var value = input.value;
        
        // Regular expression to check for valid mobile number
        var pattern = /^\d{10}$/;
        
        if (pattern.test(value)) {
            paragraph.innerText = 'Valid mobile number';
        } else {
            paragraph.innerText = 'Invalid mobile number';
        }
    });

</script>
