<!-- 

43) create an array with any three value . on button click add value 10 within an array (i.e at the end ) -->

<button id="btn">Click!</button>
<script>
    const arr = [1, 2, 3];
    document.getElementById('btn').addEventListener('click', function() {
        arr.push(10);
        console.log(arr);
    });
 
</script>
