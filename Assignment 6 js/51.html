<!-- 51) generate an array with value [10,20,30,40,50,60,70] and do the sum using reduce() function of javascript -->

<script>
    const arr = [10, 20, 30, 40, 50, 60, 70];
    const sum = arr.reduce((accumulator, currentValue) => accumulator + currentValue, 0);
    console.log(sum); 
   


</script>
