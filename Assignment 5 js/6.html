<!-- 6) create a textbox, enter dummy content and use onkeyup event to show 2 result:
a) data in capital case ( in paragraph having id para1)
b) data in small case ( in paragraph having id para2) -->



<input type="text" id="textbox" onkeyup="updateText()">
    <p id="para1"></p>
    <p id="para2"></p>

<script>
   function updateText() {
    const input = document.getElementById('textbox').value;
    document.getElementById('para1').innerText = input.toUpperCase();
    document.getElementById('para2').innerText = input.toLowerCase();
   }

</script>
