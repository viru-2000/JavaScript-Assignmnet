<!-- 
22) create a function ( name myfunc() ) and pass 2 value having number 10 & 20 , do the multiplication & show
the result in console ( hint: use button & onclick event) -->

<button id="result" onclick="myfunc()">Click</button>
<script>
    function myfunc() {
        var num1 = 10;
        var num2 = 20;
        var result = num1 * num2;
        console.log(result)
    }
</script>
