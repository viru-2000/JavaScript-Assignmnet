<!-- 13) Create a variable called answer, assign data1 * data2 to it, and display the result on browser using
write() function
here: data1 will have value 100 & data2 will have value 200 -->



<script>
    
    var data1 = 100;
    var data2 = 200;
    var answer = data1 * data2;
    document.write(answer);

</script>
