<!-- 30) create a textbox (with id txt) & get any value from text box using button & show result in console ( hint:
use onclick event & value property for textbox ) -->

<input type="text" id="txt">
<button onclick="myfun()">click me</button>

<script>
    function myfun(){
        var x = document.getElementById("txt").value;
        console.log(x);
    }
      


</script>
