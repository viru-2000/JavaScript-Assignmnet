<!-- 7) create a paragraph , on mouseover apply background color (grey) & onmouseout apply background color
(lightgrey) -->

<p id="myP">Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat est quisquam porro dolorem sit id tempore fugiat ea vitae! Aliquid corporis maxime possimus placeat neque modi ad quaerat fugit animi.</p>
<script>
    document.getElementById("myP").onmouseover = function() {
        this.style.backgroundColor = "grey";
        }
        document.getElementById("myP").onmouseout = function() {
            this.style.backgroundColor = "lightgrey";
            }

</script>
