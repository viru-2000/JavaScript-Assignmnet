<!-- 29) create a variable data , store any number in data & find out whether the no is even or odd ( hint : use if-
else & mod operator ) -->

<script>
    var data = 10;
    if(data % 2 == 0)
        console.log(data + " is even");
    else {
            console.log(data + " is odd");
        }
        

    
</script>
